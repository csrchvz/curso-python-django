<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block titulo %}Django, Control de prestamos{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script type="text/javascript" src="{% static 'js/vendor/jquery-1.11.2.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
    </script>
  </head>
  <body>
    <div id="header">
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">ASEISI</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            {% if request.user.is_authenticated %}
            <div class="navbar-form navbar-right">
              <h4><span class="label label-success"> {{ request.user.username }}<span></h4>
            </div>
            {% else %}
              <form class="navbar-form navbar-right" role="form" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                  <input type="text" placeholder="Usuario" class="form-control" name="usuario">
                </div>
                <div class="form-group">
                  <input type="password" placeholder="ContraseÃ±a" class="form-control" name="password">
                </div>
                <button type="submit" class="btn btn-success">Ingresar</button>
              </form>
            {% endif %}
          </div><!--/.navbar-collapse -->
        </div>
      </nav>
    </div>
    <div id="contenedor">
      {% block content %}

      {% endblock %}
    </div>
    <div class="container">
      <footer>
        <p>&copy; Django Site ASEISI 2016</p>
      </footer>
    </div>
  </body>
</html>
